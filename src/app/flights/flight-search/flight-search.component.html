<main>
  <div class="contained-narrow">
      <div class="btn-set">
  <button type="button">Round Trip</button>
  <button type="button">One Way</button>
  <button type="button">Multi City</button>
</div>

      <form id="booking-search-form" #heroForm="ngForm">
          <fieldset class="search-destination" form="booking-search-form" >
  <div class="two-column-equal">
      <div>
          <label for="booking-depart">From</label>
          <input type="search" id="booking-depart" class="code" name="booking-depart" maxlength="3" [(ngModel)]="flight.origin" [ngClass]="{'has-value': flight.origin}" required>
          <span *ngIf="flight.origin.length < 3">Select your Airport</span>
          <span *ngIf="flight.origin.length > 2">{{getAirport(flight.origin)}}</span>
      </div>
      <div>
          <label for="booking-destination">To</label>
          <input type="search" id="booking-destination" class="code" name="booking-destination" maxlength="3" [(ngModel)]="flight.destination" [ngClass]="{'has-value': flight.destination}" required>
          <span *ngIf="flight.destination.length < 3">Select your destination</span>
          <span *ngIf="flight.destination.length > 2">{{getAirport(flight.destination)}}</span>
      </div>
  </div>
  <div class="nodes-line">
      
      <div class="node">
          <i class="icon-flight"></i>
          <i class="icon-flight"></i>
      </div>
      
  </div>
</fieldset>

          <fieldset class="search-dates" form="booking-search-form">
  <div class="two-column-equal">
      <div>
          <label for="depart-date">Departure Date</label>
          
          <div class="cmt-row">
              <i class="icon-calendar"></i>
              <input type="text" id="depart-date" name="depart-date" placeholder="Select" [(ngModel)]="flight.departureDate" required>
          </div>
      </div>
      <div>
          <label for="return-date">Return Date</label>
          <div class="cmt-row">
              <i class="icon-calendar"></i>
              <input type="text" id="return-date" name="return-date" placeholder="Select" [(ngModel)]="flight.returnDate" >
          </div>
      </div>
  </div>
</fieldset>

          <fieldset class="search-passengers" form="booking-search-form">
  <span>
      <legend>Passengers</legend>
  </span>
  <!-- Legend must be in a span to fix all manner of positioning issues -->
  <div class="cmt-row">
      <label for="adults-counter">Adults
          <span>+12 years</span>
      </label>
      <span class="input-counter ">
  <button type="button" (click)="adjustValue(-1,'adults')" title="minus"><i class="icon-minus"></i></button>
  <input type="number" class="sr-only" id="adults-counter" name="adults-counter" value="1" [(ngModel)]="flight.adults">
  <span [textContent]="flight.adults">1</span>
  <button type="button" (click)="adjustValue(1,'adults')" title="plus"><i class="icon-plus"></i></button>
</span>

  </div>
  <div class="cmt-row">
      <label for="children-counter">Children
          <span>under 12 years</span>
      </label>
      <span class="input-counter ">
  <button type="button" (click)="adjustValue(-1,'children')" title="minus"><i class="icon-minus"></i></button>
  <input type="number" class="sr-only" id="children-counter" name="children-counter" value="0" [(ngModel)]="flight.children">
  <span [textContent]="flight.children">0</span>
  <button type="button" (click)="adjustValue(1,'children')" title="plus"><i class="icon-plus"></i></button>
</span>

  </div>
  <div class="cmt-row">
      <label for="infants-counter">Infants
          <span>under 2 years</span>
      </label>
      <span class="input-counter ">
  <button type="button" (click)="adjustValue(-1,'infants')" title="minus"><i class="icon-minus"></i></button>
  <input type="number" class="sr-only" id="infants-counter" name="infants-counter" value="0" [(ngModel)]="flight.infants">
  <span [textContent]="flight.infants">0</span>
  <button type="button" (click)="adjustValue(1,'infants')" title="plus"><i class="icon-plus"></i></button>
</span>

  </div>
</fieldset>

          <fieldset class="search-options" form="booking-search-form">
  <div class="two-column-equal">
      <div>
          <label for="flight-class">Class</label>
          <div class="cmt-row">
              <span class="input-wrap vanilla">
                  <select id="flight-class" name="flight-class" title="Choose Class" [(ngModel)]="flight.travelClass">
                      <option value="ECONOMY" selected="selected">ECONOMY</option>
                      <option value="PREMIUM_ECONOMY">PREMIUM_ECONOMY</option>
                      <option value="BUSINESS">BUSINESS</option>
                      <option value="FIRST">FIRST</option>
                  </select>
                  <i class="icon-select"></i>
              </span>
          </div>
      </div>
      <div>
          <label for="direct-only">Direct Flights Only</label>
          <div class="cmt-row">
              <label class="toggle">
                  <input type="checkbox" id="direct-only" name="direct-only" [(ngModel)]="flight.nonStop">
                  <div class="slide-toggle"></div>
              </label>
          </div>
      </div>
  </div>
</fieldset>

      </form>
  </div>
  <footer class="action">
  <button type="submit" [disabled]="heroForm.invalid" class="btn-large btn-fullwidth" (click)="submit(flight)">Search Flights</button>
</footer>

</main>
